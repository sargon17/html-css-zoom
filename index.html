<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/cleaner.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://kapn.net/wp-content/uploads/2020/05/zoom_icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Zoom Call</title>
  </head>
  <body>
    <!-- top controls -->
    <div class="top-controls">
      <ul class="flex-component">
        <li>
          <button class="sml-grey-btn">
            <i class="fas fa-th"></i> Speaker View
          </button>
        </li>
        <li>
          <button class="sml-grey-btn">
            <i class="fas fa-expand-arrows-alt"></i>
          </button>
        </li>
      </ul>
    </div>
    <!-- / top controls -->

    <!-- bottom controls -->
    <div class="bottom-controls flex-component">
      <!-- first navigation section -->
      <nav>
        <ul class="flex-component">
          <!-- first button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-microphone font-size-24"></i>
              <h3>Mute</h3>
            </button>
            <button>
              <i class="fas fa-chevron-up"></i>
            </button>
          </li>
          <!-- / first button -->
          <!-- second button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-video font-size-24"></i>
              <h3>Stop Video</h3>
            </button>
            <button>
              <i class="fas fa-chevron-up"></i>
            </button>
          </li>
          <!-- second button -->
        </ul>
      </nav>
      <!-- / first navigation section -->

      <!-- second bottom navigation -->
      <nav class="flex-component central-nav">
        <ul class="flex-component">
          <!-- first button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-user-plus font-size-24"></i>
              <h3>Invite</h3>
            </button>
          </li>
          <!-- / first button -->
          <!-- second button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-user-friends font-size-24"></i>
              <h3>Manage Participants</h3>
            </button>
          </li>
          <!-- second button -->
          <!-- third button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-chart-bar font-size-24"></i>
              <h3>Polling</h3>
            </button>
          </li>
          <!-- / third button -->
          <!-- fourth button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-share-square font-size-24"></i>
              <h3>Share Screen</h3>
            </button>
            <button>
              <i class="fas fa-chevron-up"></i>
            </button>
          </li>
          <!-- / fourth button -->
          <!-- fifth button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-comment font-size-24"></i>
              <h3>Chat</h3>
            </button>
          </li>
          <!-- / fifth button -->
          <!-- sixth button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-record-vinyl font-size-24"></i>
              <h3>Record</h3>
            </button>
          </li>
          <!-- / sixth button -->
          <!-- seventh button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-th-large font-size-24"></i>
              <h3>Breakout Rooms</h3>
            </button>
          </li>
          <!-- / seventh button -->
          <!-- eighth button -->
          <li class="flex-component">
            <button>
              <i class="fas fa-ellipsis-h font-size-24"></i>
              <h3>More</h3>
            </button>
          </li>
          <!-- / eighth button -->
        </ul>
      </nav>
      <!-- / second bottom navigation -->

      <!-- leave button -->
      <div class="flex-component end-btn">
        <button><h3>End Meeting</h3></button>
      </div>
      <!-- / leave button -->
    </div>
     <!-- bottom controls -->
  </body>
</html>
